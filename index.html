<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- site css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 4em;">The Trivia Game</h1>
            </div>
            <div class="col-12">
                <button class="instructions btn btn-warning">Instructions</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Time Remaining: <span class="timer" style="font-weight: bolder; font-size: 1.5em;"></span> Seconds</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h3 class="question"></h3>
            </div>
        </div>
        <div class="row">
                <div class="col-12">
                    <h3 class="answer"></h3>
                </div>
            </div>
        <div class="row">
            <div class="col-12 choices">

            </div>
        </div>







    </div>
    <div class="reset-game">
        <div class="row">
            <div class="col-12">
                <h2>Resetting game...</h2>
            </div>
        </div>
        <span class="loader loader-1">&zigrarr;</span>
        <span class="loader loader-2">&zigrarr;</span>
        <span class="loader loader-3">&zigrarr;</span>
        <span class="loader loader-4">&zigrarr;</span>

    </div>
    <div class="inst">
        <div class="inst-content">
            <h3>Instructions</h3>
            <div class="row">
                <div class="col-6 offset-3">
                    <ol>
                        <li>Select the correct answer from the list</li>
                        <li>Wait 5 seconds for the next question to come up</li>
                    </ol>
                    <button class="btn btn-primary close">Close</button>
                </div>
            </div>
            
        </div>
        

    </div>




    <!-- Bootstrap links -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- site script -->
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
